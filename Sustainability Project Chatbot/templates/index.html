<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra's Personal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, input[type="text"], button {
            font-family: 'Inter', sans-serif;
        }

        .chatbot-button {
            color: white;
            border: none;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            font-size: 40px;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(67, 84, 105);
        }

        .chatbot-button:hover {
            background-color: rgb(87, 104, 125);
            transform: scale(1.1);
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            border-radius: 10px;
            min-width: 188px; 
        }

        .chat-header {
            background-color: rgb(67, 84, 105);
            color: #1eb48a;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .chat-header button {
            background: white;
            border: none;
            color: rgb(67, 84, 105);
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 18px; 
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s;
        }

        .chat-header button:hover {
            background-color: rgb(220, 220, 220); 
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            margin-left: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 20px;
            resize: none;
            overflow: hidden;
            min-height: 40px;
            font-style: inter;
            direction: ltr; 
            text-align: left; 
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: rgb(67, 84, 105);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            right: 10px;
        }

        button:hover {
            background-color: rgb(87, 104, 125);
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 20px;
            max-width: 60%;
            position: relative;
        }

        .user-message {
            background-color: #1eb48a;
            align-self: flex-end;
            transform: translateX(50%);
            border-bottom-right-radius: 0;
            text-align: left; 
            direction: ltr; 
        }

        .bot-message {
            background-color: rgb(67, 84, 105);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            display: flex;
            align-items: center;
            padding-bottom: 10px;
        }

        .bot-message .robot-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .loading-message {
            font-size: 16px;
            color: #888;
            font-weight: bold;
            animation: loading-text 1.5s infinite;
        }

        @keyframes loading-text {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .resizer {
            width: 10px;
            height: 100%;
            background: #ccc;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .resizer-left {
            left: 0;
        }

        .resizer-right {
            right: 0;
        }
    </style>
</head>
<body>
    <button class="chatbot-button" onclick="toggleChat()">ðŸ¤–</button>
    <div class="chat-container" id="chat-container">
        <div class="resizer resizer-left"></div>
        <div class="resizer resizer-right"></div>
        <div class="chat-header">
            Terra's Personal Assistant
            <button onclick="toggleChat()">X</button>
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." oninput="adjustInputHeight(this)">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        let welcomeDisplayed = false;

        function toggleChat() {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = chatContainer.style.display === "none" || chatContainer.style.display === "" ? "flex" : "none";
            if (chatContainer.style.display === "flex" && !welcomeDisplayed) {
                setTimeout(() => {
                    appendMessage("Welcome! How can I assist you today?", "bot");
                    welcomeDisplayed = true;
                }, 1000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("user-input").addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            const resizers = document.querySelectorAll('.resizer');
            let currentResizer;

            for (let resizer of resizers) {
                resizer.addEventListener('mousedown', function(e) {
                    currentResizer = e.target;
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                });
            }

            function resize(e) {
                const chatContainer = document.getElementById('chat-container');
                const minWidth = 188; 
                if (currentResizer.classList.contains('resizer-left')) {
                    const newWidth = chatContainer.getBoundingClientRect().right - e.pageX;
                    if (newWidth >= minWidth) {
                        chatContainer.style.width = newWidth + 'px';
                    }
                } else if (currentResizer.classList.contains('resizer-right')) {
                    const newWidth = e.pageX - chatContainer.getBoundingClientRect().left;
                    if (newWidth >= minWidth) {
                        chatContainer.style.width = newWidth + 'px';
                    }
                }
            }

            function stopResize() {
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                appendMessage(userInput, "user");
                document.getElementById("user-input").value = "";
                adjustInputHeight(document.getElementById("user-input"));

                const loadingMessage = appendLoadingMessage();

                fetch('/process_input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'input': userInput
                    })
                })
                .then(response => response.text())
                .then(data => {
                    removeLoadingMessage(loadingMessage);
                    const formattedData = formatBotResponse(data);
                    appendMessage(formattedData, "bot");
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        function formatBotResponse(response) {
            return response.replace(/(\d+\.)/g, '<br>$1');
        }

        function appendMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            if (sender === "bot") {
                const robotIcon = document.createElement("span");
                robotIcon.classList.add("robot-icon");
                robotIcon.textContent = "ðŸ¤–";
                const textElement = document.createElement("span");
                textElement.innerHTML = message;
                messageElement.appendChild(robotIcon);
                messageElement.appendChild(textElement);
            } else {
                messageElement.innerHTML = message;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendLoadingMessage() {
            const chatBox = document.getElementById("chat-box");
            const loadingMessage = document.createElement("div");
            loadingMessage.classList.add("message", "bot-message", "loading-message");
            loadingMessage.textContent = "Please wait while I gather the best answer...";
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            return loadingMessage;
        }

        function removeLoadingMessage(loadingMessage) {
            loadingMessage.remove();
        }

        function adjustInputHeight(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }
    </script>
</body>
</html>
